<div class="modal-header bg-primary">
    <h3 class="modal-title">Confirm job deletion</h3>
</div>
<div class="modal-body">
    Are your sure you want to delete the job <strong>{{vm.jobId}}</strong> ?
</div>
<div class="modal-footer">
    <button class="btn btn-warning pull-left" type="button" ng-click="vm.cancel()">No</button>
    <button class="btn btn-danger pull-right" type="button" ng-click="vm.ok()">Yes, remove the job</button>
</div>
