<form class="form-horizontal" name="form" ng-submit="$modal.ok()">
  <div class="modal-header bg-primary">
    <h3 class="modal-title">Run {{$modal.initialData.analyzer.name}} analysis</h3>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-sm-2 control-label">TLP</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="$modal.formData.tlp" ng-options="tlp as tlp.key for tlp in $modal.Tlps" required></select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Data Type</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="$modal.formData.dataType" ng-options="dt for dt in $modal.initialData.analyzer.dataTypeList"
          required ng-change="$modal.clearData()">
          <option value="">-- choose data type --</option>
        </select>
      </div>
    </div>
    <div class="form-group" ng-show="!$modal.isFile()">
      <label class="col-sm-2 control-label">Data</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Data: 8.8.8.8, test.com" ng-model="$modal.formData.data" ng-required="!$modal.isFile()">
      </div>
    </div>
    <div class="form-group" ng-show="$modal.isFile()">
      <label class="col-sm-2 control-label">File</label>
      <div class="col-sm-10">
        <input type="hidden" name="attachment" ng-model="$modal.formData.attachment.status" ng-required="$modal.isFile()">
        <div file-chooser="" filemodel="$modal.formData.attachment"></div>
      </div>
    </div>
    <!-- <pre>{{$modal.selection | json}}</pre> -->
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning pull-left" type="button" ng-click="$modal.cancel()">Cancel</button>
    <button class="btn btn-primary pull-right" type="submit" ng-disabled="form.$invalid">Start</button>
  </div>
</form>
